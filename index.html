<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="weather-head">
            <form class="city-form">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="search your city..." class="city-search">
            </form>
        </div>
        <div class="weather-body">
            <h1 class="city-wrapper">Kathmandu, Nepal</h1>
            <div class="date-wrapper">date</div>
            <div class="weather-wrapper">clear</div>
            <div class="icon-wrapper">img</div>
            <h2 class="temp-wrapper"> 100deg</h2 >
        </div>
        <div class="weather-foot">
            <div class="card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <h4>humidity</h4>
                    <h4 class="humidity">10</h4>
                </div>            </div>
            <div class=" card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <h4>feelslike</h4>
                    <h4 class="feelslike">10</h4>
                </div>            </div>
            <div class=" card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <h4>wind</h4>
                    <h4 class="wind">10</h4>
                </div>
            </div>
            <div class=" card">
                <i class="fa-regular fa-gem"></i>
                <div>
                    <h4>pressure</h4>
                    <h4 class="pressure">10</h4>
                </div>            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
